<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout study</title>
</head>

<body>
    <div class="container">
        <!--Header-->
        <div class="header">
            <div class="row">
                <div class="col-3"> Subscribe </div>
                <div class="col-3">
                    <h3>LOGO</h3>
                </div>
                <div class="col-3"> Search and signup </div>
            </div>
        </div>
        <!--Navigation-->
        <div class="navigation">
            <div class="row">
                <div class="col">navigation</div>
            </div>
        </div>
        <!--Baner-->
        <div class="banner">
            <div class="row">
                <div class="col">banner</div>
            </div>
        </div>
        <!--quick post-->
        <div class="quick-posts">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-4">Featured post</div>
                <div class="col-12 col-md-3 col-xl-4">Post Title1</div>
                <div class="col-12 col-md-3 col-xl-4">Post Title2</div>
            </div>
        </div>
        <div class="article-parent">
            <div class="row">
                <!--Article-->
                <div class="col-12 col-md-6">
                    <div class="article">
                        <h1>Article</h1>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <!--Aside-->
                    <div class="aside">
                        <h6>Aside</h6>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
